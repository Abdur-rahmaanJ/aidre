{% extends "base.html" %}

{% block pagehead %}
<title>aidre</title>
<style>
.flex-wrapper {
  display: flex;
  flex-flow: row nowrap;
}

.single-chart {
  width: 33%;
  justify-content: space-around ;
}

.circular-chart {
  display: block;
  margin: 10px auto;
  max-width: 80%;
  max-height: 100px;
}

.circle-bg {
  fill: none;
  stroke: #eee;
  stroke-width: 3.8;
}

.circle {
  fill: none;
  stroke-width: 2.8;
  stroke-linecap: round;
  animation: progress 1s ease-out forwards;
}

@keyframes progress {
  0% {
    stroke-dasharray: 0 100;
  }
}

.circular-chart.orange .circle {
  stroke: #ff9f00;
}

.circular-chart.green .circle {
  stroke: #4CC790;
}

.circular-chart.blue .circle {
  stroke: #3c9ee5;
}

.percentage {
  fill: #666;
  font-family: sans-serif;
  font-size: 0.5em;
  text-anchor: middle;
}

.add-pad{
  padding: 10px;
}
</style>
{% endblock %}

{% block content %}

<h1>EDITOR</h1>

<script type="text/javascript" charset="utf-8" async defer>
  $( document ).ready(function() {
    console.log( "ready!" );
    $(".close").click(function(){
      $(this).parent().remove();
    });
});
</script>
<div class="message_bin" style="position: fixed; bottom:0; right: 0; width:250px; z-index: 100;" >
  {%for error in errors%}
    <div class="alert alert-danger alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error!</strong> 
      {{error}}
    </div>
    {%endfor%}
</div>
<div class="container">
  <form 
    action="/editor" 
    method="post" 
    accept-charset="utf-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="path of file to open"
        name="fpath">
      <div class="input-group-append">
        <button class="input-group-text btn btn-info">open file</button>
      </div>
    </div>
  </form>
</div>
<div class="container">

  <div class="card">
    <div class="card-header">
      info
    </div>
    <div class="add-pad">
      <button type="button" class="btn btn-primary">
        Path <span class="badge badge-light">{{path}}</span>
        <span class="sr-only">unread messages</span>
      </button>
      <hr>
      <span class="badge badge-primary">Percentage translated</span><br><br>
      <div class="flex-wrapper">

        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart blue">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
              stroke-dasharray="{{translated}}, 100"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">{{translated}}%</text>
          </svg>
        </div>
      </div>
    </div>
    
  </div><br>

  {%for s in strings%}
    <div class="card">
      <form 
      action="/modify"
      method="post"
      accept-charset="utf-8">
      
        <div class="card-header">
          <button type="button" class="btn btn-primary">
            Record number <span class="badge badge-light">{{s[2]}}</span>
          </button>
        </div>
        <div class="card-body">
          <span class="badge badge-secondary">to translate</span><br>
          {{s[0]}}
        </div>
          <input type="hidden" name="msg_id" value="{{s[0]}}">
          <input type="hidden" name="fpath" value="{{path}}">
           <hr> 
          <div class="card-body">
            <span class="badge badge-success">translated</span><br>
            <textarea class="form-control" rows="5" id="" name="modified_str">{{s[1]}}</textarea><br>
            <button type="submit" class="btn btn-success">save</button>  
        </div>
      </form>
    </div><br>
  {%endfor%}
</div>
  
{% endblock %}
