{% extends "base.html" %}

{% block pagehead %}
<title>aidre - menu</title>
<style type="text/css" media="screen">
.add-margin-head{
  margin-top:30px;
}
a{
  text-decoration: none;
  color: inherit;
}
a:hover{
  text-decoration: none;
  color: inherit;
}

.menu-icon > i{
  font-size: 50px;
  color: #306998;
}
</style>
{% endblock %}

{% block content %}
<h1>MENU</h1>
<script type="text/javascript" charset="utf-8" async defer>
  $( document ).ready(function() {
    console.log( "ready!" );
    $(".close").click(function(){
      $(this).parent().remove();
    });
});
</script>
<div class="message_bin" style="position: fixed; bottom:0; right: 0; width:250px; z-index: 100;" >
  {%for error in errors%}
    <div class="alert alert-danger alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error!</strong> 
      {{error}}
    </div>
    {%endfor%}
</div>
  
  <div class="row">
    {%for menu in menus%}
    <div class="col-sm-3 add-margin-head">
      <a href="{{menu[2]}}" title="">
        <div class="card">
            <div class="card-header text-light" style="background-color: #4b8bbe"> 
                {{menu[0]}}
            </div>
            <div class="card-body menu-icon" 
            style="text-align: center; background-color: #ffe873">
                <i class="{{menu[3]}}"></i>
            </div>
            <div class="card-footer text-light" style="background-color: #4b8bbe">
              {{menu[1]}}
            </div>
        </div>
      </a>
    </div>
    {%endfor%}
  </div>


{% endblock %}
